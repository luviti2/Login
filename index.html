<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Tela de Registro</title>
</head>
<body>

<section class="nav-registro">
	<h1>Sign Up</h1>
	<div>
		<input type="email" id="email" name="email" placeholder="E-mail" required>
	</div>
	<div>
		<input type="password" id="pass" name="pass" placeholder="Coloque sua senha" required>
	</div>

	<div>
		<input type="password" id="passC" name="passC" placeholder="Confirme sua senha" style="margin-bottom: 1.5em;" required>
	</div>

	<div class="connections">
		<span>Você pode se conectar também:</span>
		<a href="https://github.com/luviti"><img src="img/google.png" style="margin-left: 6.5em;"></a>
		<a href="https://github.com/luviti"><img src="img/apple.png"></a>
		<a href="https://github.com/luviti"><img src="img/fb.png"></a>
	</div><!--connections-->


	<div><a href="#"><input type="submit" name="submit" value="Sign Up" required></a></div>

	<input type="checkbox" id="checkbox" name="checkbox">
	<label for="checkbox">Li e concordo com os termos.</label>

	<a href="#" style="margin-left:3.2em;font-family: LatoBlack;">Já tem conta?</a>
	<a href="#" style="margin-left:1.2em;font-family: LatoBlack;">Política de Privacidade</a>
</section><!--nav-registro-->




<script src="js/jquery.js"></script>
<script src="js/function.js"></script>
<script src="js/jquery.mask.js"></script>
</body>
</html>
